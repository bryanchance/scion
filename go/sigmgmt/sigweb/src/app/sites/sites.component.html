<div class="flex-container">
    <h2 class="mat-h2">Sites</h2>
</div>

<mat-nav-list>
    <mat-list-item class="add" *ngIf="!formDisabled" routerLink="/sites/new">
        <a matLine>Add a new site...</a>
        <button mat-icon-button>
            <mat-icon>add_box</mat-icon>
        </button>
    </mat-list-item>
    <mat-list-item class="flex-container" *ngFor="let site of sites; let idx = index" routerLink="/sites/{{site.ID}}">
        <a matLine>{{ site.Name }}</a>
        <button mat-icon-button routerLink="/sites/{{site.ID}}">
            <mat-icon>settings</mat-icon>
        </button>
        <button *ngIf="!formDisabled" mat-icon-button (click)="delete($event, idx)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-nav-list>
