<div class="flex-container">
  <h2 class="mat-h2">Login</h2>
</div>

<mat-card class="login-form">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <span *ngIf="error">Bad Credentials!</span>
    <br>
    <mat-form-field>
      <input matInput name="username" autocomplete="username" [(ngModel)]="user.username" type="text" placeholder="Username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="password" autocomplete="current-password" [(ngModel)]="user.password" type="password" placeholder="Password"
        required>
    </mat-form-field>
    <button mat-button type="submit" [disabled]="loginForm.invalid">login</button>
  </form>
</mat-card>
